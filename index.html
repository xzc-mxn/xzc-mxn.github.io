<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Preview</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Segoe UI',Roboto,Helvetica,sans-serif;
    }

    body,html{
      width:100%;
      height:100%;
      overflow:hidden;
      color:white;
    }

    #bg-gif{
      position:fixed;
      top:0;
      left:0;
      width:100vw;
      height:100vh;
      background:url('https://i.pinimg.com/originals/c2/44/5d/c2445dd759cf52be7e37d294c62d730e.gif') center/cover no-repeat;
      z-index:-2;
    }

    .overlay{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      backdrop-filter:blur(4px) brightness(0.55);
      z-index:-1;
    }

    .card{
      width:480px;
      margin:0 auto;
      margin-top:14vh;
      padding:40px;
      border-radius:30px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.08);
      backdrop-filter:blur(14px);
      box-shadow:0 8px 40px rgba(0,0,0,0.45);
      text-align:center;
    }

    .pfp{
      width:180px;
      height:180px;
      border-radius:50%;
      object-fit:cover;
      border:4px solid rgba(255,255,255,0.8);
      margin-bottom:22px;
      background:#999;
    }

    .name{
      font-size:32px;
      font-weight:700;
      margin-bottom:12px;
    }

    .bio{
      font-size:16px;
      line-height:1.6;
      opacity:0.92;
    }

    .song-box{position:fixed;left:50%;bottom:34px;transform:translateX(-50%);display:flex;align-items:center;gap:14px;padding:12px 18px;border-radius:24px;background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));border:1px solid rgba(255,255,255,0.12);backdrop-filter:blur(10px);box-shadow:0 10px 30px rgba(0,0,0,0.45);z-index:10;}
    .song-img{width:56px;height:56px;border-radius:10px;object-fit:cover;flex:0 0 56px;background:#777}
    .song-meta{display:flex;flex-direction:column}
    .song-name{font-size:18px;font-weight:700;line-height:1}
    .song-artist{font-size:13px;opacity:0.85;margin-top:4px}
    .song-audio{margin-left:12px}

    @media (max-width:520px){
      .card{width:90%;padding:20px}
      .song-box{width:90%;left:50%;transform:translateX(-50%)}
    }
  </style>
</head>
<body>
  <div id="bg-gif"></div>
  <div class="overlay"></div>

  <div class="card">
    <img src="https://i.pinimg.com/1200x/d0/b5/5c/d0b55c1d8d30aa7d814d8c66eb99835a.jpg" class="pfp" alt="profile">
    <h1 class="name">xzc</h1>
    <p class="bio">
      owner : luxury hub scripts<br>
      üìû contact<br>
      ‚ú® Instagram : <a href="https://www.instagram.com/_xzc_mxn/" target="_blank" style="color:#1DA1F2; text-decoration:none;">@_xzc_mxn</a><br>
      üëç Facebook : <a href="https://www.facebook.com/xzcatliftz.dev" target="_blank" style="color:#1DA1F2; text-decoration:none;">Asdafee Srisaiphet</a>
    </p>
  </div>

  <div class="song-box">
    <img src="https://cdn.discordapp.com/attachments/1340708357618794536/1444588432281174137/ab67616d0000b2733340ec817b195f40615cc647.png?ex=692d4151&is=692befd1&hm=09b6a27b84317367a8858f53d5f5faa30032e832f2944db67e59f413627b7a60" class="song-img" alt="song">
    <div class="song-meta">
      <div class="song-name">Creep (Acoustic)</div>
      <div class="song-artist">Radiohead</div>
    </div>
    <audio class="song-audio" controls>
      <source src="https://cdn.discordapp.com/attachments/1340708357618794536/1444588534639100046/Creep_Acoustic.mp3?ex=692d4169&is=692befe9&hm=2800f01b5989c5f2c033c0d8d2fdbf0e3b1e91ec1a1c83484113d173073da025&" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
